<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="navite_js">
            <a href="#" class="js-open-modal" data-modal="1">Native JS</a>
            <a href="#" class="js-open-modal" data-modal="2">Native JS</a>
        </div>

        <div class="jquery">
            <a href="#" class="jq-open-modal" data-modal="3">Jquery</a>
            <a href="#" class="jq-open-modal" data-modal="4">Jquery</a>
        </div>
        
    </div>
    

    <!-- Модальное окно 1-->
    <div class="modal" data-modal="1">
        <!--   Svg иконка для закрытия окна  -->
        <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
        <p class="modal__title">Native JS 1</p>
     </div>
    
     <!-- Модальное окно 2-->
     <div class="modal" data-modal="2">
        <!--   Svg иконка для закрытия окна  -->
        <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
        <p class="modal__title">Native JS 2</p>
     </div>

     <!-- Модальное окно 3-->
     <div class="jq-modal" data-modal="3">
        <!--   Svg иконка для закрытия окна  -->
        <svg class="modal__cross jq-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
        <p class="modal__title">Jquery 1</p>
     </div>

     <!-- Модальное окно 4-->
     <div class="jq-modal" data-modal="4">
        <!--   Svg иконка для закрытия окна  -->
        <svg class="modal__cross jq-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
        <p class="modal__title">Jquery 2</p>
     </div>

     <!-- Подложка под модальным окном -->
    <div class="overlay" id="overlay-modal"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="closest.js"></script>
    <script src="app.js"></script>
</body>
</html>
